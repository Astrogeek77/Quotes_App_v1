<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Words For Life!</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.freebiesupply.com/logos/large/2x/life-2-logo-png-transparent.png">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- <canvas id="canv"></canvas> -->
    <div class="main">
        <h1>Anime Quote For The Day</h1>
        <div class="quote">
          <div class="anime" title="name">
            Anime Name
          </div>

          <blockquote class="quote-text">Quote</blockquote>

          <div class="character" title="naruto">
            Character
          </div>
        </div>
        <div class="buttons">
            <div class="features">
              <ul>
                <li class="speech"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
              </ul>
              <button class="btn">
                Generate Quote
              </button>
            </div>
          </div>
      </div>
      <footer><p>Powered By <a href="https://github.com/lukePeavey/quotable"> Animechan.vercel.app</a></p></footer>  
      <!-- <script src="animation.js" defer></script> -->
      <script src="script.js" defer></script>
  </body>
</html>
